<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="app">
      <h2 class="heading">Generate a</h2>
      <h2 class="below">Random Password</h2>
      <label for="password">
        <input type="text" id="password" placeholder="Password" />
        <i class="fa-regular fa-copy" id="above" onClick="copyPassword()"></i>
      </label>
      <button class="btn" onClick="createPassword()">
        <i class="fa-solid fa-bolt" id="icon"></i>Generate Password
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
